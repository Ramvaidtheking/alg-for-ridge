<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed from center to flex-start */
            min-height: 100vh;
            margin: 0;
            padding-top: 40px; /* Added padding to prevent header cutoff */
        }

        .login {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 460px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
            white-space: nowrap;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: left;
            word-wrap: break-word;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
        }

        h2 {
            color: #007bff;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <input type="text" name="Temperature" placeholder="Max Temperature (22-42Â°C)" required /><br>
            <input type="text" name="RH" placeholder="Relative Humidity (21-90%)" required /><br>
            <input type="text" name="Ws" placeholder="Wind Speed (6-29 km/h)" required /><br>
            <input type="text" name="Rain" placeholder="Rainfall (0-16.8 mm)" required /><br>
            <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code (28.6-92.5)" required /><br>
            <input type="text" name="DMC" placeholder="Duff Moisture Code (1.1-65.9)" required /><br>
            <input type="text" name="ISI" placeholder="Initial Spread Index (0-18.5)" required /><br>
            <input type="text" name="Classes" placeholder="Fire Class (0: No Fire, 1: Fire)" required /><br>
            <input type="text" name="Region" placeholder="Region (0: Bejaia, 1: Sidi Bel-abbes)" required /><br>

            <button type="submit">Predict</button>
        </form>

        <h2>
            The Fire Weather Index (FWI) prediction is: {{ results }}
        </h2>
    </div>
</body>
</html>
